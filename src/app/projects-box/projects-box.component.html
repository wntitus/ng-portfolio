<section>
  <div *ngFor="let project of projects; let i = index">
    <a href="{{project.repoLink}}"><h3 [ngClass] = "{'leftHeadline': i == 0, 'rightHeadline': i == 1}" id="outLink">{{project.name}}</h3></a>
    <p [ngClass] = "{'leftDesc': i == 0, 'rightDesc': i == 1}">{{project.description}}</p>
  </div>
</section>
